    <!-- Main Content -->
    <main>
        <h1 class="text-center me-auto ms-auto">Create New Account</h1> 
        <form action="" class="form" method="POST">
            <div class="mb-4 row row-cols-2">
                <div class="col mb-4">
                    <label for="roles" class="form-label">User Roles</label>
                    <select class="form-select" name="roles" id="roles">
                        <option selected disabled>Select an User Roles</option>
                        <option value="Student">Student</option>
                        <option value="Lecturer">Lecturer</option>
                    </select>
                </div>
                <div class="col mb-4">
                    <label for="creationType" class="form-label">Creation Type</label>
                    <select class="form-select" name="creationType" id="creationType">
                        <option selected disabled>Select a creation type</option>
                        <option value="Single">Single</option>
                        <option value="Bulk">Bulk</option>
                    </select>
                </div>
                <div class="col mb-4 bulk-student-form hidden">
                    <label for="studentFile" class="form-label">Upload Student Account</label>
                    <input class="form-control" type="file" id="studentFile" name="" accept=".csv">
                </div>
                <div class="col mb-4 hidden bulk-hidden-form">
                    <label for="lecturerFile" class="form-label">Upload Lecturer Account</label>
                    <input class="form-control" type="file" id="lecturerFile" name="" accept=".csv">
                </div>
                <div class="col mb-4 hidden shared-form">
                    <label for="AccountID" class="form-label">Account ID</label>
                    <input type="text" class="form-control" id="accountID" placeholder="Account ID" name="">
                    <span class="invalid-feedback">Please enter the right format of Account ID</span>
                </div>
                <div class="col mb-4 hidden shared-form">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="NameField" placeholder="Name" name="">
                </div>
            
                <div class="col mb-4 hidden shared-form">
                    <label for="NRIC" class="form-label">NRIC</label>
                    <input type="number" class="form-control" id="NRIC" placeholder="NRIC Number" name="">
                </div>
                <div class="col mb-4 hidden shared-form">
                    <label for="passwordField" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordField" placeholder="Password" name="">
                </div>
                
                <div class="col mb-4 hidden hidden-form">
                    <label for="AccountID" class="form-label">Faculty</label>
                    <select class="form-select" name="faculty" aria-label="Default select example">
                        <option selected disabled>Select a Faculty</option>
                        <option value="SOBM">School of Business and Management</option>
                        <option value="SOCT">School of Computing and Technology</option>
                        <option value="SOE">School of Engineering</option>
                        <option value="SOFS">School of Foundation Studies</option>
                        <option value="SOGS">School of General Studies</option>
                        <option value="SOMAD">School of Media, Arts and Design</option>
                        <option value="SOMAQS">School of Mathematics, Acturial and Quantitative</option>
                    </select>
                </div>
                <div class="col mb-4 hidden hidden-form">
                    <label for="" class="form-label">Designation</label>
                    <select class="form-select" name="designation" aria-label="Default select example">
                        <option selected disabled>Select a Designation</option>
                        <option value="Part Time Lecturer">Part Time Lecturer</option>
                        <option value="Full Time Lecturer">Full Time Lecturer</option>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="enrolStudent">Create Account</button>
        </form>
    </main>

    <footer>
        <p class="pt-3">
            Neptune &copy;, <script>var date = new Date(); document.write(date.getFullYear());</script>
        </p>
    </footer>
    <script>

        const studentPattern = /TP\d{6}/i;
        document.getElementById('accountID').addEventListener('keyup', ()=>{
            let text = document.getElementById('accountID').value;
            let roles = document.getElementById('roles').value;
            if(roles === "Student"){
                if(studentPattern.test(text) && text.length === 8){
                console.log("Correct");
                document.getElementById('enrolStudent').removeAttribute('disabled');
                document.getElementById('accountID').classList.add('is-valid');
                document.getElementById('accountID').classList.remove('is-invalid');
                }else{
                    console.log("False");
                    document.getElementById('enrolStudent').setAttribute('disabled', 'true');
                    document.getElementById('accountID').classList.add('is-invalid');
                    document.getElementById('accountID').classList.remove('is-valid');
                }
            }
        });
        document.getElementById('roles').addEventListener('change', ()=>{
            fieldChange();
        });
        document.getElementById('creationType').addEventListener('change', ()=>{
            fieldChange();
        });
    </script>
