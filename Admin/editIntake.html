    <!-- Top Navigation bar -->

        <nav class="navbar navbar-expand-lg navbar-light position-fixed top-0 w-100">
            <div class="container-fluid">
                <button class="btn mx-3 flex-button btn-outline-secondary" id="sidebar-toggler"><box-icon name='menu'></box-icon></button>
                <div class="me-auto flex-group">
                    <a class="navbar-brand" href="#"><img src="/Logo/Full_Final_Neptune_logo.png" class="logo" alt=""></a>
                    <ul class="navbar-nav">
                        <li class="nav-item nav-link">
                            Class Management
                        </li>
                    </ul>                  
                </div>
                <button class="btn flex-button btn-primary ms-auto me-lg-5">
                    <i class="uil uil-user"></i>
                </button>
            </div>
        </nav>
    </header>
    <!-- Side Navigation Bar -->
    <div class="sidebar-menu show-sidebar">
        <ul class="sidebar-content">
            <li class="nav-item">
                <a href="adminDashboard.html" class="nav-link sidebar-btn">Dashboard</a>

            </li>
            <li class="nav-item">
                <a href="classManagement.html" class="nav-link sidebar-btn">Class Management</a>
            </li>
            <li class="nav-item">
                <a href="timetableManagement.html" class="nav-link sidebar-btn">Timetable Management</a>

                <a href="attendanceReport.html" class="nav-link sidebar-btn">Attendance Report</a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <main>
        <h1 class="text-center me-auto ms-auto">Edit Intake</h1>
        <form action="" class="form" method="POST">
            <div class="mb-4">
                <label for="classID" class="form-label">Intake ID</label>
                <input type="text" class="form-control" id="classID" placeholder="Intake ID" name="classID" readonly>
            </div>
            <div class="mb-4">
                <div class="">
                    <label for="Course" class="form-label">Course</label>
                    <input type="text" class="form-control" id="Course" placeholder="Course" name="courseID">
                </div>
            </div>
            <div class="mb-4 row">
                <div class="col-6">
                    <label for="commencementDate" class="form-label">Commencement Date</label>
                    <input type="date" class="form-control" id="commencementDate" name="commencementDate">
                </div>
                <div class="col-6">
                    <label for="completionDate" class="form-label">Completion Date</label>
                    <input type="date" class="form-control" id="completionDate" name="completionDate">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-50 ms-auto me-auto flex-button">Update Class</button>
        </form>
    </main>

    <footer>
        <p class="pt-3">
            Neptune &copy;, <script>var date = new Date(); document.write(date.getFullYear());</script>
        </p>
        
    </footer>

    <!-- JS Dependency -->
    <script>
        document.getElementById('commencementDate').addEventListener('change', ()=>{
            let inputDate = document.getElementById('commencementDate').value;
            let date = new Date(inputDate);
            date.getDate(date.setDate(date.getDate() + 14 *7));
            
            document.getElementById('completionDate').valueAsDate = date;
        });
    </script>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
