<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Logo/Final_Neptune_logo.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/Student_Lecturer.css">
  <!-- Jquery Library-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Create Submission</title>
</head>
<body style="background-color: floralwhite; background-size: cover">
<!-- Top Nav Bar -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light position-fixed top-0 w-100">
    <div class="container-fluid">
      <button class="btn mx-3 flex-button btn-outline-secondary" id="sidebar-toggler"><box-icon name='menu'></box-icon></button>
      <div class="me-auto flex-group">
        <a class="navbar-brand" href="#"><img src="/Logo/Full_Final_Neptune_logo.png" class="logo" alt=""></a>
        <ul class="navbar-nav">
          <li class="nav-item nav-link">
            Create Submission
          </li>
        </ul>
      </div>
      <button class="btn flex-button btn-primary ms-auto me-lg-5">
        <i class="uil uil-user"></i>
      </button>
    </div>
  </nav>
</header>
<!-- Side Navigation Bar -->
<div class="sidebar-menu show-sidebar">
  <ul class="sidebar-content">
    <li class="nav-item">
      <a href="LecturerDashboard.html" class="nav-link sidebar-btn">Dashboard</a>
    </li>
    <li class="nav-item">
      <a href="Timetable_Lecturer.html" class="nav-link sidebar-btn">Timetable</a>
    </li>
    <li class="nav-item">
      <a href="LecturerViewAttendance.html" class="nav-link sidebar-btn">Attendance</a>
    </li>
  </ul>
</div>
<!-- Main -->
<main>
  <div style="text-align: center"><h2>Create Submission</h2></div>
  <div id="input-container">
    <form action="">
      <div class="mb-3">
        <label for="sub-title" class="form-label">Submission Title</label>
        <input type="text" class="form-control" id="sub-title" placeholder="Tutorial Week 2">
      </div>
      <div class="mb-3">
        <label for="instruction" class="form-label">Instruction</label>
        <textarea class="form-control" id="instruction" rows="3" style="height: 150px"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Submission Material</label>
        <input class="form-control" type="file" id="sub-material" multiple onchange="ShowFilename()">
        <h6 id="file-name"></h6>
      </div>
      <div class="row">
        <div class="col">
          <label for="visible-date" class="form-label">Visible Date</label>
          <input type="datetime-local" class="form-control" id="visible-date" placeholder="Example input placeholder">
        </div>
        <div class="col">
          <label for="Due-Date" class="form-label">Due Date</label>
          <input type="datetime-local" class="form-control" id="Due-Date" placeholder="Example input placeholder">
        </div>
      </div>
    </form>
  </div>

</main>
<footer>
  <p class="pt-3">
    Neptune &copy;, <script>var date = new Date(); document.write(date.getFullYear());</script>
  </p>

</footer>

<!-- JS Dependency -->
<script src="/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</body>
</html>
