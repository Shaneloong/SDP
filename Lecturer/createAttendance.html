<body>
    <!-- Top Navigation bar -->

        <nav class="navbar navbar-expand-lg navbar-light position-fixed top-0 w-100">
            <div class="container-fluid">
                <button class="btn mx-3 flex-button btn-outline-secondary" id="sidebar-toggler"><box-icon name='menu'></box-icon></button>
                <div class="me-auto flex-group">
                    <a class="navbar-brand" href="#"><img src="/Logo/Full_Final_Neptune_logo.png" class="logo" alt=""></a>
                    <ul class="navbar-nav">
                        <li class="nav-item nav-link">
                            Class Management
                        </li>
                    </ul>                  
                </div>
                <button class="btn flex-button btn-primary ms-auto me-lg-5">
                    <i class="uil uil-user"></i>
                </button>
            </div>
        </nav>
    </header>
    <!-- Side Navigation Bar -->
    <div class="sidebar-menu show-sidebar">
        <ul class="sidebar-content">
            <li class="nav-item">
                <a href="adminDashboard.html" class="nav-link sidebar-btn">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="accountManagement.html" class="nav-link sidebar-btn">Timetable</a>
            </li>
            <li class="nav-item">
                <a href="intakeManagement.html" class="nav-link sidebar-btn">Attendance</a>
            </li>
        </ul>

    <!-- Main Content -->
    <main>
        <h2 class="mt-5 fs-1 text-center">Create Attendance</h2>
        <div class="container-fluid form">
            <form action="" method="POST">
                <div class="row row-cols-2">
                    <div class="col-12 mb-4">
                        <label for="classIDSearch" class="form-label">Class ID (ModuleID, ClassType, IntakeID)</label>
                        <input class="form-control" list="classIDSearch" type="text" id="classID" placeholder="Class ID">
                        <datalist id="classIDSearch">
                            <option value="">
                        </datalist>
                    </div>
                    <div class="col mb-4">
                        <label for="formFile" class="form-label">Student ID</label>
                        <input class="form-control" type="date" id="studentIDField" placeholder="Student ID">
                    </div>
                    <div class="col-2 mb-4">
                        <label for="hours" class="form-label">Time</label>
                        <select name="hours" id="hours" class="form-select">
                            <option selected disabled>Hours</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>

                        </select>
                    </div>
                    <div class="col-2 mb-4">
                        <label for="minutes" class="form-label">Minutes</label>
                        <select name="" id="minutes" class="form-select">
                            <option selected disabled>Minutes</option>
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                    <div class="col-2 mb-4">
                        <label for="modifier" class="form-label">AM/PM</label>
                        <select name="" id="modifier" class="form-select">
                            <option selected disabled>AM/PM</option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                    <input type="time" class="form-control" id="time" readonly name="time" hidden>
                    <div class="col mb-4">
                        <label for="formFile" class="form-label">Duration</label>
                        <select name="" class="form-select" id="">
                            <option selected disabled>Select a Duration</option>
                            <option value="1">1 Hour</option>
                            <option value="1.5">1 Hour 30 Minutes</option>
                            <option value="2">2 Hours</option>
                        </select>
                    </div>
                    <div class="col mb-4">
                        <label for="attendanceDefault" class="form-label">Mark all students as</label>
                        <div class="form-control">
                            <div class="form-check form-check-inline" id="attendanceDefault">
                                <input type="radio" class="form-check-input" id="absent" checked name="defaultAttendance">
                                <label for="absent">Absent</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="defaultAttendance" id="present" class="form-check-input">
                                <label for="present" class="form-check-label">Present</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary">Create Attendance</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p class="pt-3">
            Neptune &copy;, <script>var date = new Date(); document.write(date.getFullYear());</script>
        </p>
    </footer>

    <!-- JS Dependency -->
    <script>
        function timeConversion(dateString){
            const dateArray = dateString.split(':');
            let hours = dateArray[0];
            let minutes = dateArray[1];
            let modifier = dateArray[2];
            if (hours === '12'){
                hours = '00';
            }
            if(modifier === "PM"){
                hours = parseInt(hours) + 12;
            }

            return `${hours}:${minutes}:00`;
        }

        const hours = document.getElementById('hours');
        const minutes = document.getElementById('minutes');
        const modifier = document.getElementById('modifier');
        hours.addEventListener('change', ()=>{
            if(hours.value != "Hours" &&  minutes.value != "Minutes" && modifier.value != "AM/PM"){
                let dateString = hours.value +":" + minutes.value + ":" + modifier.value;
                let newDate = timeConversion(dateString);
                document.getElementById('time').value = newDate;
            }
        })
        minutes.addEventListener('change', ()=>{
            if(hours.value != "Hours" && minutes.value != "Minutes" && modifier.value != "AM/PM"){
                let dateString = hours.value +":" + minutes.value + ":" + modifier.value;
                let newDate = timeConversion(dateString);
                document.getElementById('time').value = newDate;
            }
        })
        modifier.addEventListener('change', ()=>{
            if(minutes.value != "Minutes" && hours.value != "Hours" && modifier.value != "AM/PM"){
                let dateString = hours.value +":" + minutes.value + ":" + modifier.value;
                let newDate = timeConversion(dateString);
                document.getElementById('time').value = newDate;
            }
        })
    </script>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</body>
</html>
