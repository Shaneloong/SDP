<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Logo/Final_Neptune_logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/Student_Lecturer.css">
    <!-- Jquery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Lecturer Module</title>
</head>
<body style="background-color: floralwhite; background-size: cover">
<!-- Top Nav Bar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light position-fixed top-0 w-100">
        <div class="container-fluid">
            <button class="btn mx-3 flex-button btn-outline-secondary" id="sidebar-toggler"><box-icon name='menu'></box-icon></button>
            <div class="me-auto flex-group">
                <a class="navbar-brand" href="#"><img src="/Logo/Full_Final_Neptune_logo.png" class="logo" alt=""></a>
                <ul class="navbar-nav">
                    <li class="nav-item nav-link">
                        Lecturer Module
                    </li>
                </ul>
            </div>
            <button class="btn flex-button btn-primary ms-auto me-lg-5">
                <i class="uil uil-user"></i>
            </button>
        </div>
    </nav>
</header>
<!-- Side Navigation Bar -->
<div class="sidebar-menu show-sidebar">
    <ul class="sidebar-content">
        <li class="nav-item">
            <a href="LecturerDashboard.html" class="nav-link sidebar-btn">Dashboard</a>
        </li>
        <li class="nav-item">
            <a href="Timetable_Lecturer.html" class="nav-link sidebar-btn">Timetable</a>
        </li>
        <li class="nav-item">
            <a href="LecturerViewAttendance.html" class="nav-link sidebar-btn">Attendance</a>
        </li>
    </ul>
</div>
<!-- Main Content -->
<main>
    <div id="module-content">
        <div id="module-container">
            <div class="title-name" style="display: flex">
                <div style="font-size: 24px" >Learning Materials</div>
                <div>
                    <button id="Add-Material" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Material</button>
                    <button id="Add-folder" class="btn btn-success">Add Folder</button>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button id="folder-butt" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <div class="folder-name">
                            <i class="uil uil-folder"></i>
                            <div class="file-name">Tutorial week 1</div>
                        </div>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item" style="justify-content: space-between">
                                <div style="display: flex;align-items: center;gap: 1rem">
                                    <i class="uil uil-file-download-alt"></i>
                                    <div class="file-name">An item</div>
                                </div>
                                <div>
                                    <i id="remove-material" class="uil uil-trash-alt"></i>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="title-name">
                <div style="font-size: 24px">
                    Submission
                </div>
                <div>
                    <a href="CreateSubmission.html" target="_blank"><button class="btn btn-success">Create Submission</button></a>
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <i  class="uil uil-file-upload-alt"></i>
                    <a href="LecturerSubmissionPage.html"><div class="file-name">An item</div></a>
                </li>
            </ul>
        </div>
    </div>
    <div>

    </div>
</main>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Learning Material</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p class="pt-3">
        Neptune &copy;, <script>var date = new Date(); document.write(date.getFullYear());</script>
    </p>

</footer>

<!-- JS Dependency -->
<script src="/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</body>
</html>
