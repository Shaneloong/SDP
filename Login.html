<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune Login</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id="content">
        <div id="Logo">
            <img src="Full_Final_Neptune_logo.png"/>
        </div>
        <div id="frame">
            <form action="" method="post">
                <div class="Login"><h3>Login</h3></div>
                <div class="mb-3">
                    <label for="AccountID" class="form-label">Account ID</label>
                    <input class="form-control" id="AccountID" name="AccountID" onchange="Check_accountID()">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" name="Password">
                </div>
                <div class="mb-3">
                    <a href=""><label class="form-label">Forget Password</label></a>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary disabled" id="login-button">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Javascript Login.js -->
    <script src="Login.js"></script>
</body>
</html>
