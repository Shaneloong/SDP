<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Final_Neptune_logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="style.css">



    <title>Class View</title>
</head>
<body>
    <!-- Top Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <button class="btn mx-3 flex-button btn-outline-secondary" id="sidebar-toggler"><box-icon name='menu'></box-icon></button>
                <div class="me-auto flex-group">
                    <a class="navbar-brand" href="#"><img src="Full_Final_Neptune_logo.png" class="logo" alt=""></a>
                    <ul class="navbar-nav">
                        <li class="nav-item nav-link">
                            Class Management
                        </li>
                    </ul>                  
                </div>
                <button class="btn flex-button btn-primary ms-auto me-lg-5">
                    <i class="uil uil-user"></i>
                </button>
            </div>
          </nav>
    </header>
    <!-- Side Navigation Bar -->
    <div class="sidebar-menu show-sidebar">
        <ul class="sidebar-content">
            <li class="nav-item">
                <a href="" class="nav-link sidebar-btn">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="accountManagement.html" class="nav-link sidebar-btn">Account Management</a>
            </li>
            <li class="nav-item">
                <a href="intakeManagement.html" class="nav-link sidebar-btn">Intake Management</a>
            </li>
            <li class="nav-item">
                <a href="classManagement.html" class="nav-link sidebar-btn">Class Management</a>
            </li>
            <li class="nav-item">
                <a href="timetableManagement.html" class="nav-link sidebar-btn">Timetable Management</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link sidebar-btn">Attendance Report</a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <main>
        <div class="flex-group justify-content-between">
            <div>
                <h2>Class ID</h2>
                <h5 class="my-3">Lecturer Information</h5>
            </div>
            <div>
                <!-- Modal Toggler -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Assign Lecturer</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Assign Lecturer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form action="" method="post">
                    <div class="mb-4">
                        <label for="lecturer" class="form-label">Lecturer</label>
                        <input type="text" class="form-control" id="lecturer" placeholder="Lecturer" name="">
                    </div>
                    <button type="submit" class="btn btn-primary">Assign Lecturer</button>
                </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <div class="fluid-container rounded w-50 bg-secondary">
            <div class="flex-group">
                <p class="p-3 m-0 text-white">
                    Lecturer ID: Lecture Name
                </p>
                <a href="" class="btn btn-outline-light ms-auto me-4"><i class="uil uil-trash-alt"></i></a>
            </div>
        </div>

        <div class="flex-group justify-content-between">
            <div>
                <h5 class="my-4">Intake Information</h5>
            </div>
            <div>
                <!-- Modal Toggler -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Enrol Intake</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Enrol Intake</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form action="" method="post">
                        <div class="mb-4">
                            <label for="intake" class="form-label">Intake</label>
                            <input type="text" class="form-control" id="intake" placeholder="Intake" name="">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Intake</button>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <table class="table table-hover w-50 align-middle">
            <thead>
                <td>Intake ID</td>
                <td class="w-25"></td>
            </thead>
            <tr>
                <td>UCDF2005ICT(SE)</td>
                <td class="w-25"><a href="" class="btn btn-outline-secondary"><i class="uil uil-trash-alt"></i></a></td>
            </tr>
        </table>
    </main>

    <footer>
        <p class="pt-3">
            Neptune &copy;, <script>var date = new Date(); document.write(date.getFullYear());</script>
        </p>
        
    </footer>

    <!-- JS Dependency -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</body>
</html>
