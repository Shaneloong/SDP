    <!-- Main Content -->
    <main>
        <h1 class="text-center me-auto ms-auto">Create Timetable</h1>
        <form action="" class="form" method="POST">
            <div class="mb-4">
                <label for="Name" class="form-label">Class ID</label>
                <input type="text" class="form-control" id="Name" placeholder="Class ID" name="">
            </div>
            <div class="mb-4 row" >
                <div class="col-6">
                    <label for="classroom" class="form-label">Classroom</label>
                    <input type="text" class="form-control" id="classroom" placeholder="Classroom" name="">
                </div>
                <div class="col-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
            </div>
            <div class="mb-4 row">
                <div class="col-6">
                    <label for="starttime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="starttime" name="starttime">
                </div>
                <div class="col-6">
                    <label for="starttime" class="form-label">Duration</label>
                    <select name="duration" id="" class="form-select">
                        <option selected disabled>Select Duration</option>
                        <option value="1">1 Hour</option>
                        <option value="1.25">1 Hour 15 Minutes</option>
                        <option value="1.5">1 Hour 30 Minutes</option>
                        <option value="2">2 Hours</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Timetable</button>
        </form>

            
    </main>
